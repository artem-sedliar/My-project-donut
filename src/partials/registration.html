<section class="registration section">
  <div class="container">
    <div class="registration__border">
      <div class="registration__wrap">
        <h2 class="registration__title subtitle" id="registration">Registration</h2>
        <div class="registration__info">
          <p class="registration__date">May 23, 11:00<br />New York</p>
        </div>
        <div class="registration__form">
          <p class="registration__description">Apply your personal info for registration</p>
          <form class="form">
            <ul>
              <li class="form__item">
                <input class="form__input" type="text" pattern="[A-Za-z ]{1,32}" minlength="3" placeholder="Your name" required="" />
                <span class="form__input-helper"> * Donut Masterclass</span>
              </li>
              <li class="form__item">
                <input class="form__input" type="tel" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="Phone number" required />
                <span class="form__input-helper"> * 0997777777</span>
              </li>
              <li class="form__item">
                <input class="form__input" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Email" required />
                <span class="form__input-helper"> * Donut@gmail.com</span>
              </li>
            </ul>
            <button type="submit" class="form__button">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
